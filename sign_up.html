<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNJ Sign-up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="the_left_sides">
            <div class="background-flowers">
                <img src="image/halie-west-25xggax4bSA-unsplash.jpg" alt="the bacgrondlogo on the side">
            </div>
            <div class="odin-logo">
                <img src="/image/odin-lined.png" alt="the odin-lined logo">
            </div>
        </div>
        <div class="the-first-right-content">
            <p>Welcome to RNJ Sign-up page! Although this is not a real service yet,
                but you will definetly need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="the-form-part">
            <form action="constructtechpro.tech" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Olawale">

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Oforo">

                    <label for="user_email">Email*:</label>
                    <input type="email" id="user_email" name="emai" placeholder="example@gmai.com" required>

                    <label for="ConfirmEmail">Confirm Email*</label>
                    <input type="email" id="ConfirmEmail" name="ConfirmEmail" placeholder="example@gmail.com" required>

                    <label for="pass_word">Password*</label>
                    <input type="password" id="pass_word" name="pass_word" required>

                    <label for="ConfirmPass">Confirm Password*</label>
                    <input type="password" id="ConfirmPass" name="ConfirmPass" required>

                    <button type="submit">Create Account</button>
                    <div>
                        <p>Already have an account? <a href="">Log In</a></p>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
